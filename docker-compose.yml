version: "3"

services:
  app:
    build: .
    container_name: app
    restart: always
    networks:
      - app
    env_file:
      - src/.env
    depends_on:
      - app-db

  postgres:
    image: postgres:alpine
    container_name: postgres
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app
    env_file:
      - .env

volumes:
  postgres-data:

networks:
  app:
    external: true
    name: app
